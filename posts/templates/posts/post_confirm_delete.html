{% extends 'posts/post_base.html' %}

{% block post_content %}
    <div class="col-sm-10">
        <p>Are you sure you want to delete this post?</p>
        <div class="post item-group" style='background: rgba(0,0,0,0.2); padding: 1rem 1rem 0 1rem;'>
            {% include 'posts/_posts.html' %}
            <form method="post">
                {% csrf_token %}
                <input type="submit" value="delete" class='btn btn-danger'>
            </form>
        </div>
    </div>
{% endblock  %}
